<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bg-dark pt-2 pb-2">
      <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!--Search City & list of Cities after search-->
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a city:</h5>
          <div class="input-group mb-3">
            <input
              id="searchCity"
              type="text"
              class="form-control"
              class="input-group-append"
            />
            <button
              id="searchBtn"
              class="btn btn-primary"
              type="button"
              id="button-addon2"
            >
              <i class="far fa-search"></i>
            </button>
          </div>

          <div class="card">
            <ul class="list-group list-group-flush list cityList"></ul>
          </div>
        </div>

        <!--Current City & 5 day Forecast-->

        <div class="col-lg-9">
          <div id="currentCity" class="mt-4"></div>
        </div>
      </div>

      <!--5day Forecast-->

      <div class="mt-4 col-md-12">
        <h4 id="forecast5" class="mt-3 hide">5-Day Forecast:</h4>

        <div id="forecast"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ca89a4b9f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
